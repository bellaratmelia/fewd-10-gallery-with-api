<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Gallery with JS</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="wrapper">
		<div class="search-container">
			<form action="" method="post" id="search-form">
				<label for="search">Search for</label>
				<select id="options" name="user-options">
					<option value="songs">songs</option>
					<option value="photos">photos</option>
				</select>
				<span>about</span>
				<input type="text" id="search" name="user-search" required autofocus/>
				<button type="submit" id="btn-search">SEARCH</button>
			</form>
		</div>
		<div class="buttons-container">
			<span>Sort By: </span>
			<button type="button" id="sort-name" class="sort-button">Name</button>
			<button type="button" id="sort-artist" class="sort-button">Artist</button>
			<button type="button" id="sort-date" class="sort-button">Upload Date</button>
		</div>
		<div class="gallery-container">
			<!-- <div class="gallery-item">
				<a href="photos/01.jpg">
					<img src="photos/01.jpg" alt="I love hay bales" title="Hay Bales" />
				</a>
			</div> -->
		</div>
	</main>

	<!-- The lightbox for photo and details pulled from the API -->
	<!-- Hidden by default -->
	<div id="overlay">
		<i class="fa fa-arrow-circle-left fa-2x" id="btn-prev"></i>
		<div id="overlay-content">
			<img src="photos/01.jpg" alt="photos" />
			<div id="details">
				<h3 id="title">Blueberry Cheesecake</h3>
				<p id="date-or-album">November 2018</p>
				<p id="user">Margaery Tyrell</p>
				<p><a href="" id="linktofile" target="_blank">View File</a></p>
			</div>
		</div>
		<i class="fa fa-arrow-circle-right fa-2x" id="btn-next"></i>
	</div>
	<!-- JS SCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
